version: "3.8"

services:
  db:
    build: ./db
    container_name: postgres-db
    environment:
      - POSTGRES_DB=clinica
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d clinica"]
      interval: 3s
      timeout: 2s
      retries: 10
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: backend-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_NAME=clinica
      - DB_USER=admin
      - DB_PASS=admin
      - DB_PORT=5432
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend-app
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  db_data:
