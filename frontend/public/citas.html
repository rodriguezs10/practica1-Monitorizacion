<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clínica - Nueva Cita</title>
  <link rel="stylesheet" href="index.css">
  <script>
    if (!localStorage.getItem("usuario_id")) location.href = "login.html";
  </script>
  <script src="citas.js" defer></script>
</head>
<body>
  <h1>Nueva Cita</h1>
  <form id="formCita">
    <input id="fecha" type="date" required>
    <input id="hora" type="time" required>
    <textarea id="descripcion" placeholder="Descripción"></textarea>
    <div class="botones">
      <button type="submit">Guardar</button>
      <button type="button" id="volver">Volver</button>
    </div>
  </form>
</body>
</html>
